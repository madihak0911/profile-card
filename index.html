<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <section>
      <img class="background" src="images/bg-pattern-card.svg">
      <img class="profile-pic" src="images/image-victor.jpg" alt="Profile picture of the user">
      <div class="information">
        <p><span class="name"> Victor Crest </span><span class="age">26</span></p>
        <p><span class="location">London</span></p><br>
        <hr>

        <div class="other-info">
          <div class="column">
            <p class="number">80K</p>
            <p class="type">Followers</p>
          </div>

          <div class="column">
            <p class="number">803K</p>
            <p class="type">Likes</p>
          </div>

          <div class="column">
            <p class="number">1.4K</p>
            <p class="type">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
